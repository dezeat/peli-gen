<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="628" viewBox="0 0 1200 628" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">A Philosophy of Software Design â€” book review thumbnail</title>

  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"></stop>
      <stop offset="1" stop-color="#0b3a3a"></stop>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#041226" flood-opacity="0.35"></feDropShadow>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGrad)"></rect>

  <!-- Left artwork: stylized book + layers + gear -->
  <g transform="translate(90,90)" filter="url(#softShadow)">
    <!-- stack of layers -->
    <g transform="translate(0,0) scale(1.02)">
      <rect x="0" y="0" width="360" height="420" rx="14" fill="#0ea5a4" opacity="0.12"></rect>
      <rect x="12" y="18" width="336" height="384" rx="10" fill="#ffffff" opacity="0.06"></rect>
      <rect x="24" y="36" width="312" height="348" rx="6" fill="#ffffff" opacity="0.04"></rect>
    </g>

    <!-- book silhouette -->
    <g transform="translate(36,42)">
      <rect x="0" y="0" width="220" height="320" rx="6" fill="#ffffff" opacity="0.98"></rect>
      <rect x="6" y="8" width="208" height="304" rx="4" fill="#0b3a3a"></rect>
      <!-- pages lines -->
      <g fill="none" stroke="#cfeff0" stroke-width="2" opacity="0.12">
        <path d="M14 28 H200"></path>
        <path d="M14 48 H200"></path>
        <path d="M14 68 H200"></path>
        <path d="M14 88 H200"></path>
      </g>
      <!-- bookmark -->
      <polygon points="180,12 200,12 190,36" fill="#06b6d4" opacity="0.95"></polygon>
    </g>

    <!-- gear icon overlapping right -->
    <g transform="translate(260,120) scale(0.9)">
      <circle cx="64" cy="64" r="46" fill="#06b6d4" opacity="0.12"></circle>
      <g transform="translate(64,64)">
        <path d="M34 0 L43 8 L53 6 L56 18 L68 22 L64 32 L72 40 L60 48 L56 60 L46 58 L38 66 L28 58 L18 60 L14 48 L2 40 L10 32 L6 22 L18 18 L21 6 L31 8 Z" fill="#06b6d4" opacity="0.96"></path>
        <circle cx="0" cy="0" r="12" fill="#062331" opacity="0.95"></circle>
      </g>
    </g>

    <!-- subtle layer tag -->
    <rect x="0" y="380" width="360" height="36" rx="8" fill="#062331" opacity="0.18"></rect>
  </g>

  <!-- Right text block -->
  <g transform="translate(480,120)">
    <text x="0" y="0" font-family="Inter, Roboto, Helvetica, Arial, sans-serif" font-size="34" fill="#e6fff9" font-weight="700">
      A Philosophy of Software Design
    </text>

    </g></svg>