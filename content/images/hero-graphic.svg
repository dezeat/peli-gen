<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" fill="none">
  <defs>
    <filter id="blur-filter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="60" result="blur" />
    </filter>
    <radialGradient id="grad1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(600 200) rotate(90) scale(300 600)">
      <stop stop-color="#0a1128"/>
      <stop offset="1" stop-color="#1c1c3d"/>
    </radialGradient>
    <linearGradient id="grad2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00f2ff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#0040ff" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="grad3" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff0080" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ff4d00" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="grad4" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#ff8c00" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#ffe600" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#grad1)"/>
  <g filter="url(#blur-filter)">
    <ellipse cx="200" cy="100" rx="300" ry="200" fill="url(#grad2)"/>
    <ellipse cx="1000" cy="300" rx="300" ry="200" fill="url(#grad3)"/>
    <ellipse cx="600" cy="200" rx="250" ry="150" fill="url(#grad4)"/>
  </g>
</svg>