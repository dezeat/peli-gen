{% extends "base.html" %}
{% block title %}{{ article.title }} - {{ SITENAME }}{% endblock %}
{% block content %}
<article>
    <header>
        <h2>{{ article.title }}</h2>
        <p>By {{ article.author }} on {{ article.locale_date }}</p>
    </header>
    <div>
        {{ article.content }}
    </div>
</article>
{% endblock %}
