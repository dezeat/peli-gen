<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if title %}{{ title }} - {% endif %}{{ SITENAME }}</title>
  <!-- Modular CSS Architecture - Load in correct cascade order -->
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/tokens.css">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/base.css">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/layout.css">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/components.css">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/pages/home.css">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/pages/projects.css">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/pages/blog.css">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/pages/about.css">
</head>
<body class="site-root">
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="{{ SITEURL or '/' }}" class="brand-clickable">
          <img class="brand-avatar" src="{{ SITEURL }}/images/logos/blog_logo.png" alt="{{ AUTHOR }}">
          <div class="brand-meta">
            <p class="brand-link">{{ SITENAME }}</p> 
            <p class="site-desc">{{ SITE_DESCRIPTION }}</p>
          </div>
        </a>
      </div>
      <nav class="site-nav">
        <a href="{{ SITEURL }}/blog.html">Blog</a>
        <a href="{{ SITEURL }}/projects.html">Projects</a>
        <a href="{{ SITEURL }}/pages/about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="container main-grid">
    {% block content %}{% endblock %}
  </main>
<footer class="site-footer">
  <div class="container footer-inner">
    <div class="footer-social-links">
      {% for name, link in SOCIAL %}
        {% if name == 'github' %}
        <a href="{{ link }}" target="_blank" title="GitHub">
          <img class="footer-social-icon" src="{{ SITEURL }}/images/social/icons8-github-30.png" alt="GitHub" width="20" height="20" />
        </a>
        {% elif name == 'linkedin' %}
        <a href="{{ link }}" target="_blank" title="LinkedIn">
          <img class="footer-social-icon" src="{{ SITEURL }}/images/social/icons8-linkedin-48.png" alt="LinkedIn" width="20" height="20" />
        </a>
        {% endif %}
      {% endfor %}
    </div>

    <div class="footer-legal" style="font-size: 0.85rem; margin-top: 1rem; margin-bottom: 0.5rem; opacity: 0.8;">
       <a href="{{ SITEURL }}/pages/impressum.html">Legal Notice</a> &bull; <a href="{{ SITEURL }}/pages/privacy.html">Privacy Policy</a>
    </div>

    <p>&copy; {{ COPYRIGHT_YEAR }} {{ AUTHOR }} â€” Built with Pelican</p>
  </div>
</footer>
</body>
</html>
