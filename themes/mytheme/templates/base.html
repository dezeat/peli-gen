<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% if title %}{{ title }} - {% endif %}{{ SITENAME }}</title>
  <link rel="stylesheet" href="{{ SITEURL }}/theme/main.css">
</head>
<body class="site-root">
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img class="brand-avatar" src="{{ SITEURL }}/images/avatar.svg" alt="{{ AUTHOR }}">
        <div class="brand-meta">
          <a href="{{ SITEURL or '/' }}" class="brand-link">{{ SITENAME }}</a>
          <p class="site-desc">{{ SITE_DESCRIPTION }}</p>
        </div>
      </div>
      <nav class="site-nav">
        <a href="{{ SITEURL or '/' }}">Home</a>
        <a href="{{ SITEURL }}/blog.html">Blog</a>
        <a href="{{ SITEURL }}/projects.html">Projects</a>
        <a href="{{ SITEURL }}/pages/about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="container main-grid">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ COPYRIGHT_YEAR }} {{ AUTHOR }} â€” Built with Pelican</p>
    </div>
  </footer>
</body>
</html>
